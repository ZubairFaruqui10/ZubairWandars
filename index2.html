    <div class="container" style="position: absolute;top: 30%;left: 35%;">

      <form class="form-signin">
        <h1 class="form-signin-heading" style="margin-bottom: 20px;">Inventory Management System</h1>
        <h2 class="form-signin-heading" style="margin-bottom: 20px;"> Developed by Zubair Faruqui</h1>
        <label for="inputEmaail" >Username</label>
        <input type="text" id="userName" class="form-control" placeholder="Type your user name and password as both a, b, c, d or e" value="a"  style="margin-bottom: 20px;width:400px;">
        <label for="inputPassword" >Password</label>
        <input type="password" id="password" class="form-control" placeholder="Type your user name and password as both a, b, c, d or e"  value="a"  style="margin-bottom: 20px;width:400px;">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"  style="margin-bottom: 20px;"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="loginCheck()" >Sign in</button>
